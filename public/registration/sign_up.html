<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/sign_up.css">
</head>
<body>
    <form action="" method="get">
        <div class="container">
            <h1>Sign Up</h1>
            
            <label for="email"><b>Type Your Astate Email:</b></label>
            <input type="text" placeholder="Type Astate Email" name="email" required>

            <label for="pswd"><b>Type Your Password:</b></label>
            <input type="password" placeholder="Password" name="pswd" required>

            <label for="pswd_verify"><b>Re-Type Your Password:</b></label>
            <input type="password" placeholder="Password" name="pswd_verify" required>

            <p>By creating an account, you agree to EveryClass's
                <a href="" style="color:dodgerblue">Terms and Service</a></p>

            <div>
                <button type="button" class="backbtn" onclick="history.go(-1)">Go Back</button>
                <button type="submit" class="submitbtn">Sign Up</button>
            </div>
        </div>
    </form>
</body>
</html>
